<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Autos - Mi Página Web</title>
    <link rel="stylesheet" href="stock.css">
</head>
<body>
    <header>
        <h1 class="animated-text">Galería de Automóviles</h1>
    </header>
    
    <main>
        <div class="moving-image">
            <img src="logo2.jpeg" alt="Imagen en movimiento de automóviles">
        </div>
        
        <!-- Galería de Imágenes de Autos -->
        <section class="gallery">
            <div class="car-card">
                <a href="https://www.ford.com/cars/mustang/" target="_blank">
                    <img src="mustang.jpeg" alt="Ford Mustang">
                    <p>Ford Mustang</p>
                </a>
            </div>
            
            <div class="car-card">
                <a href="https://www.chevrolet.com/" target="_blank">
                    <img src="chevrolet.jpeg" alt="Chevrolet Camaro">
                    <p>Chevrolet Equinox EV</p>
                </a>
            </div>
            
            <div class="car-card">
                <a href="https://www.toyota.com/corolla/" target="_blank">
                    <img src="toyota.jpeg" alt="Toyota Corolla">
                    <p>Toyota Corolla</p>
                </a>
            </div>
            
            <div class="car-card">
                <a href="https://automobiles.honda.com/civic-sedan" target="_blank">
                    <img src="honda.jpg" alt="Honda Civic">
                    <p>Honda Civic</p>
                </a>
            </div>
            
            <div class="car-card">
                <a href="https://www.bmwusa.com/vehicles/3-series/sedan/overview.html" target="_blank">
                    <img src="b3.JPEG" alt="BMW Serie 3">
                    <p>BMW Serie 3</p>
                </a>
            </div>
        </section>
        
        <!-- Botones de navegación -->
        <div class="buttons">
            <a href="index.html" class="styled-button">Volver a Inicio</a>

        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 - Pablo Mendoza</p>
    </footer>
</body>
</html>
