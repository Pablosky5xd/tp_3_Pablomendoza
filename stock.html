<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Autos - Mi Página Web</title>
    <link rel="stylesheet" href="stock.css">
</head>
<body>
    <header>
        <h1 class="animated-text">Galería de Automóviles</h1>
    </header>
    
    <main>
        <div class="moving-image">
            <img src="imagen-galeria.gif" alt="Imagen en movimiento de automóviles">
        </div>
        
        <!-- Galería de Imágenes de Autos -->
        <section class="gallery">
            <div class="car-card">
                <a href="https://www.ford.com/cars/mustang/" target="_blank">
                    <img src="https://www.ford.com/is/image/content/dam/brand_ford/en_us/brand/cars/mustang/my21/21_fr_must_eq_nb_32.jpg" alt="Ford Mustang">
                    <p>Ford Mustang</p>
                </a>
            </div>
            
            <div class="car-card">
                <a href="https://www.chevrolet.com/cars/camaro" target="_blank">
                    <img src="https://www.chevrolet.com/" alt="Chevrolet Camaro">
                    <p>Chevrolet Equinox EV</p>
                </a>
            </div>
            
            <div class="car-card">
                <a href="https://www.toyota.com/corolla/" target="_blank">
                    <img src="https://www.toyota.com/imgix/responsive/images/mlp/colorizer/2023/corolla/1F7/1.png" alt="Toyota Corolla">
                    <p>Toyota Corolla</p>
                </a>
            </div>
            
            <div class="car-card">
                <a href="https://automobiles.honda.com/civic-sedan" target="_blank">
                    <img src="https://automobiles.honda.com/images/2022/civic-sedan/colorizer/hero/2022-honda-civic-sedan-touring-platinum-white-pearl.jpg" alt="Honda Civic">
                    <p>Honda Civic</p>
                </a>
            </div>
            
            <div class="car-card">
                <a href="https://www.bmwusa.com/vehicles/3-series/sedan/overview.html" target="_blank">
                    <img src="https://www.bmwusa.com/content/dam/bmwusa/3-series/sedan/2023/BMW-MY23-G20-330i-Sedan-Standard-Bluetooth.jpg" alt="BMW Serie 3">
                    <p>BMW Serie 3</p>
                </a>
            </div>
        </section>
        
        <!-- Botones de navegación -->
        <div class="buttons">
            <a href="index.html" class="styled-button">Volver a Inicio</a>
            <a href="autos.html" class="styled-button">Ir a Página de Autos</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 - Nombre del Alumno</p>
    </footer>
</body>
</html>
